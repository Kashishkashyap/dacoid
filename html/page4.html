<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/page4.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">
        <h2 class="create-account-heading">Welcome Back</h2>
        <form action="#" method="POST" class="mt-8 form-container">
            <div class="mb-4">
                <input type="email" class="input-field" id="email" name="email" placeholder="Email">
            </div>
            <div class="mb-4 relative">
                <input type="password" class="input-field" id="password" name="password" placeholder="Password">
                <img src="/utils/hide.png" alt="hide" class="password-icon">
            </div>
            <div class="forgot">
                <p>Forgot your password?</p>
            </div>
            <button type="submit" class="submit-button">Create an Account</button>

            <hr class="or-divider">
            <span>or</span>
            <div class="icon-container">
                <div class="icon"><img src="/utils/google.png" alt="google"></div>
                <div class="icon"><img src="/utils/fb.png" alt="facebook"></div>
            </div>
            <p class="already-have-account">Donâ€™t have an account yet? <a href="#" id="register">Create an account</a></p>

        </form>
    </div>
    <script src="../js/page4.js"></script>
</body>

</html>
