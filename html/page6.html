<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/page6.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">
        <div class="header">
            <span class="back-page">
                <img src="/utils/left-arrow.png" alt="left-arrow">
            </span>
            <h2 class="tracker-heading">Workout Tracker</h2>
        </div>

        <span class="tracker-label">

        </span>
        <div class="graph">
            <div>
                <span class="chart-text chart-text1">Good job</span>
                <span class="chart-text chart-text2">less then 320cal</span>
            </div>
            <div>
                <span class="info1">i</span>
                <span class="info2">i</span>
            </div>

            <img src="/utils/chart.png" alt="chart" id="chart">
        </div>
        <div class="warning-section">
            <div class="warning-sign">
                <img src="/utils/warning.png" alt="Warning Sign">
            </div>
            <div class="warning-text">
                <p>You've burned fewer calories than</p>
                <p>yesterday. Time to get moving!</p>
            </div>
        </div>
        <div class="schedule">
            <div class="schedule-heading">
                <span class="upcoming-workout">Upcoming Workout</span>
                <span class="see-more">See more</span>
            </div>
        </div>
        <div class="card">
            <img src="/utils/workout1.png" alt="Workout Image" class="workout-image">
            <div class="text-container">
                <p class="workout-text">Full Body Workout</p>
                <p class="time-text">Today 3pm</p>
            </div>
            <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
            </label>
        </div>

        <div class="card">
            <img src="/utils/workout2.png" alt="Workout Image" class="workout-image">
            <div class="text-container">
                <p class="workout-text">Upper Body Workout</p>
                <p class="time-text">4 Feb, 3:30 pm</p>
            </div>
            <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
            </label>
        </div>

        <div class="heading-train">
            What Do You Want to Train
        </div>
        <div class="table-container">
            <div class="text-container">
                <p class="workout-text">Full Body Workout</p>
                <p class="sub-text">Arms</p>
                <p class="sub-text">Chest</p>
            </div>
            <img src="/utils/page6.png" alt="Workout Image" class="workout-image-footer">
        </div>
        <div class="search">
            <img src="/utils/search.png" alt="search">
        </div>
        <div class="footer">
            <img src="/utils/icons.png" alt="footer">
        </div>

    </div>
    <script src="../js/page6.js"></script>
</body>

</html>
