<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/page7.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">

            <span class="back-page">
            <img src="/utils/left-arrow.png" alt="left-arrow">

        </div>

        </div>
        <div class="calender">
            <img src="/utils/Calendar.png" alt="calender">
        </div>

            <hr>
            <p class="time">11:00 AM</p>
            <hr>
            <p class="time">12:00 AM</p>
            <hr>
            <p class="time">01:00 AM</p>
            <hr>
            <p class="time">02:00 AM</p>
            <hr>
            <p class="time">03:00 AM</p>
            <hr>
            <p class="time">04:00 AM</p>
            <hr>
            <p class="time">05:00 AM</p>
        </div>
        <span class="schedule schedule1">       
            Ab Workout, 7:30am
        </span>
        <span class="schedule schedule2">       
            Upperbody Workout, 9am
        </span>
        <span class="schedule-grey schedule3">       
            Lowerbody Workout, 3pm
        </span>
        <div class="add">
            <img src="/utils/add.png" alt="add">
        </div>
        <div class="search">
            <img src="/utils/search.png" alt="search">
        </div>
        <div class="footer">
            <img src="/utils/icons.png" alt="footer">
        </div>
    </div>

</html>
